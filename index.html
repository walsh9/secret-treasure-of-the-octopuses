<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Treasure of the Octopuses</title>
  <style>
    body {
      margin:0;
      padding:0;
      background: black;
    }
    .main {
      padding: 20px;
    }
    #canvas, .instructions {
      display: block;
      margin: auto;
      width: 800px;
    }
    p {
      font-family: sans-serif;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-family: sans-serif;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;     
    }
    img {
      display:none;
    }
  </style>
</head>
<body>
  <img id="sprites" src="sprites.png"/>
  <div class="main">
  <h1>Secret Treasure of the Octopuses</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="instructions">
      <p>Avoid the octopuses.</p>
      <p>Bring the treasure back to the boat for points.</p>
      <p>Move up and down with arrow keys.</p>
      <p>Reload the page to start a new game.</p>
    </div>
  </div>
  <script>
    var canvas = document.getElementById("canvas");
  </script>
  <script src="sto.js"></script>
</body>
</html>
